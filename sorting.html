<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="sorting.css">
</head>
<body>
    <div class="navbar">
        <button onclick="setAlgo('bubbleSort')">Bubble Sort</button>
        <button onclick="setAlgo('selectionSort')">Selection Sort</button>
        <button onclick="setAlgo('insertionSort')">Insertion Sort</button>
        <button onclick="setAlgo('mergeSort')">Merge Sort</button>
        <button onclick="setAlgo('quickSort')">Quick Sort</button>
    </div>
    <br>

    <h1 id="algoName"></h1>
    <div id="colors">
        <h3>Color Meaning</h3>
        <p><span style="background-color: red; padding: 0 10px;"></span> - Swapping elements</p>
        <p><span style="background-color: pink; padding: 0 10px;"></span> - selected element</p>
        <p><span style="background-color: yellow; padding: 0 10px;"></span> - Comparing elements</p>
        <p><span style="background-color: #2ecc71; padding: 0 10px;"></span> - Sorted elements</p>
    </div>

    <div class="controls">
        <div>
            <label for="barCount">Number of Bars</label>
            <input type="range" id="barCount" min="10" max="100" value="10" onchange="update()">
        </div>
        <div>
            <label for="swapSpeed">Swap Speed (ms)</label>
            <input type="range" id="swapspeed" min="1" max="2000" value="1000" onchange="updateTime()">
        </div>
        <div>
            <button onclick="startSorting()">Start Sorting</button>
        </div>
    </div>

    <div class="content">
        <div class="array-container" id="display"></div>
        <div class="code-container">
            <div class="analysis">
                <h3 id="timeTaken"></h3>
                <h3 id="number"></h3>
                <h3 id="swapCount"></h3>
            </div>
            <div id="code">
                <h3>Code</h3>
                <pre id="codeDisplay"></pre>
            </div>
        </div>
    </div>

    <script src="sorting.js"></script>
</body>
</html>
